name: Push extract_submissions pipeline to OpenHEXA Workspaces

on:
  push:
    paths:
      - ".github/workflows/push-extract_submissions.yml"
      - 'extract_submissions/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      
      - name: Configure OpenHEXA CLI
        uses: blsq/openhexa-cli-action@v1
        with:
          workspace: "workspace-civ-msp-12508c"
          token: ${{ secrets.OH_TOKEN_CIV}}
      - name: Push pipeline to OpenHEXA
        run: |
          openhexa pipelines push extract_submissions \
            -n ${{ github.sha }} \
            -l "https://github.com/BLSQ/openhexa-pipelines-iaso/commit/${{ github.sha }}" \
            --yes
        
